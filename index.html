<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Instagram</title>
     <style>
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    text-decoration: none;
    font-family: sans-serif;
    font-size: 14px;
}

body {
    width: 100%;
    min-height: 100vh;
    background-color: rgb(243, 243, 243);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

.instagram-wrapper {
    display: flex;
    align-items: center;
    justify-content: start;
    width: 60%;
    height: 100vh;
}

.instagram-phone {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50%;
}

.instagram-phone img {
    height: 50rem;
}

.instagram-continue {
    display: flex;
    align-items: center; /* horizontal */
    justify-content: space-around; /* vertical */
    flex-direction: column;
    width: 50%;
    min-height: 34rem;
}

.group {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-direction: column;
    background-color: #ffffff;
    width: 100%;
    padding: 1.3rem 0;
    border: 1px solid lightgray;
}

.group:nth-child(1) {
    min-height: 19rem;
}

.instagram-logo {
    height: 3rem;
}

.profile-photo {
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    overflow: hidden;
}

.profile-photo img {
    height: 6rem;
}

.instagram-login {
    background-color: #0095f6;
    color: #ffffff;
    padding: 8px;
    border-radius: 4px;
}

.instagram-logout {
    color: #0095f6;
    margin-top: 1rem;
}

.not-account {
    color: rgb(160, 160, 160);
}

.link-blue {
    color: #0095f6;
}

.get-the-app {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 1.3rem 0;
}

.download {
    display: flex;
    width: 100%;
    justify-content: space-evenly;
    align-items: center;
    padding: 1rem;
}

.app-download {
    height: 3rem;
    width: 10rem;
    background-size: cover;
}

.app-download:nth-child(1) {
    background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi6ble2do_xwmUD8Y6cZ5YeuK6AlnNtlIAnq1p-kfOzVgdf6lx7W_c-BeeSsCutofS5rlGHR0sbj9bvE_bG2G13RqRJLHsrcU9o3wzuGCFz2WQf6Amzab8cuYQBLcOe8xJhGMaNJzkGK30A-M4VPgLHdqnhxBUUfl4buSZlXdmGIHraY7FKw3oTxsza/s1600/apple-button.png');
}

.app-download:nth-child(2) {
    background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhiyhVsG-XDUcm8JOBUOoNyvLau_oNC6K6CJmkH4Y08L9y1ycBFrHqHLpW9unyiyl11ZnPvL96gv0W3yNrvJVu2Nob_KEOml1SSz64uBqMuiSIoLxoNwzx_KgjlXtXHsinztQTXbCBiXvUoamaZ_TTZd97_4QR3pYqicBnukSYIma_Bm0CXb9-_ob3w/s320/googleplay-button.png');
}


.menu-fim{
    background-color: #fafafa;
    
}




/* media queries */


@media (max-width: 1024px) {
    .instagram-wrapper {
        width: 90%;
    }
}

@media (max-width: 650px) {
    body {
        background-color: #ffffff;
    }

    .instagram-wrapper {
        width: 90%;
    }

    .instagram-phone {
        display: none;
    }

    .instagram-continue {
        width: 100%;
    }
    
    .group {
        border: 1px solid transparent;
    }
}

     </style>
</head>
